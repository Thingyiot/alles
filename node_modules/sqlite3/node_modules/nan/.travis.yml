language: node_js
env:
  - NODE_VERSION="0.8"
  - NODE_VERSION="0.10.36"
  - NODE_VERSION="0.11.16"
  - NODE_VERSION="iojs-v1.1.0"
#  - NODE_WEBKIT="0.11.5" NODE_VERSION="0.10.32"
node_js:
  - "0.10"
notifications:
  email:
    - rod@vagg.org
before_install:
  - npm install npm
  - mv node_modules npm
  - npm/.bin/npm --version
  - npm/.bin/npm install
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - node --version
  - if [[ ${NODE_VERSION} == "0.8" ]]; then node_modules/.bin/node-gyp rebuild --directory test; else node_modules/.bin/pangyp rebuild --directory test; fi
#  - if [[ ${NODE_WEBKIT:-unset} != "unset" ]]; then npm install nw-gyp && ./node_modules/.bin/nw-gyp rebuild --directory test --target=$NODE_WEBKIT; fi
install:
script: tap --gc test/js/*-test.js
